<template>
  <c-notification-message
    message="Let's explore JavaScript WebSockets"
  ></c-notification-message>
  <div class="slds-grid slds-wrap">
    <div class="slds-col slds-size_1-of-1 slds-align_absolute-center">
      <div class="slds-text-heading_medium slds-m-top_small">
        {campaignName}
      </div>
    </div>
    <div class="slds-col slds-size_1-of-1 slds-align_absolute-center">
      <div class="slds-text-heading_small slds-m-top_small">
        <lightning-formatted-number
          value={percentageRaised}
          format-style="percent"
          maximum-fraction-digits="1"
        ></lightning-formatted-number>
      </div>
    </div>
    <div class="slds-col slds-size-1-of-3">
      <span class="slds-m-right_x-small">Goal:</span>
      <lightning-formatted-number
        value={goal}
        format-style="currency"
        currency-code="USD"
        currency-display-as="symbol"
      ></lightning-formatted-number>
    </div>
    <div class="slds-col slds-size-2-of-3">
      <span class="slds-m-right_x-small">Amount Raised:</span>
      <lightning-formatted-number
        value={amountRaised}
        format-style="currency"
        currency-code="USD"
        currency-display-as="symbol"
      ></lightning-formatted-number>
    </div>
    <div class="slds-col slds-size-3-of-3">
      <template lwc:if={lastBacker}>
        <span class="slds-m-right_x-small">{lastBacker.name}:</span>
        <lightning-formatted-number
          value={lastBacker.amount}
          format-style="currency"
          currency-code="USD"
          currency-display-as="symbol"
        ></lightning-formatted-number>
      </template>
    </div>
  </div>
</template>
