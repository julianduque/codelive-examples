<template>
  <lightning-card title={title} onimageadded={handleImageAdded}>
    <template lwc:if={showControls}>
      <p slot="actions">
        <lightning-button
          label="« Previous"
          variant="brand"
          class="slds-m-around_xxx-small"
          onclick={prev}
          disabled={isEmpty}></lightning-button>
        <lightning-button
          label="Next »"
          variant="brand"
          class="slds-m-around_xxx-small"
          onclick={next}
          disabled={isEmpty}></lightning-button>
      </p>
    </template>
    <template lwc:if={isEmpty}>
      <c-notification-message variant="warning">
        No items to display
      </c-notification-message>
    </template>
    <div class="items" >
      <slot></slot>
    </div>
    <template lwc:if={showPagination}>
      <p slot="footer">
        {currentItem} of {totalItems}
      </p>
    </template>
  </lightning-card>
</template>
