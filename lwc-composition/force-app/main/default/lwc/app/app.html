<template>
  <lightning-card title="LWC Composition Demo">
    <lightning-tabset variant="scoped">
      <lightning-tab label="Gallery" >
        <c-gallery title="Cars"
          show-controls
          show-pagination
          >
          <template lwc:if={cars.data}>
            <template for:each={cars.data} for:item="car">
              <c-gallery-item
                key={car.Id}
                record-id={car.Id}
                title={car.Name}
                alt={car.Description__c}
                src={car.Image_Url__c}></c-gallery-item>
            </template>
          </template>
        </c-gallery>
        <template lwc:if={cars.error}>
          <c-notification-message variant="error">
              {cars.error}
            </c-notification-message>
        </template>
        <lightning-button label="External Next" onclick={handleNext}></lightning-button>
      </lightning-tab>
      <lightning-tab label="Notifications">
        <c-notification-message>
          This is a notification message
        </c-notification-message>
        <c-notification-message variant="warning">
          This is a warning message
        </c-notification-message>
        <c-notification-message variant="success">
          This is a success message
        </c-notification-message>
        <c-notification-message variant="error">
          This is a <strong>error</strong> message
        </c-notification-message>
      </lightning-tab>
    </lightning-tabset>
  </lightning-card>
</template>
